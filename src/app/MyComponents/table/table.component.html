<table class="my-3">
    <thead>
        <td>Si.No.</td>
        <td>First Name</td>
        <td>Last Name</td>
        <td>Phone Number</td>
        <td>E-mail</td>
        <td>Options</td>
    </thead>
    <tr *ngFor="let item of data;let i = index">
        <td>{{(currentPage-1)*10+i+1}}</td>
        <td>{{item.firstName}}</td>
        <td>{{item.lastName}}</td>
        <td>{{item.phone}}</td>
        <td>{{item.email}}</td>
        <td>
            <mat-icon class="text-warning me-2" (click)="openEditContact(item._id)">edit</mat-icon>
            <mat-icon class="text-danger" (click)="openDeleteContact(item._id)">delete</mat-icon>
        </td>
    </tr>
</table>

<app-form *ngIf="showForm" [(showForm)]="showForm" [contact]="contact" [contactId]="contactId"></app-form>

<div class="overlay" *ngIf="onDelete">
    <div class="delete-confirm">
        <h3>Confirmation</h3>
        <p>Are you sure to delete the contact?</p>

        <div class="buttons">
            <button class="btn btn-secondary" (click)="onDelete=false">No</button>
            <button class="btn btn-primary" (click)="deleteContact()">Yes</button>
        </div>
    </div>
</div>
